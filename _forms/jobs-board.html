---
layout: default
title: Jobs Board
customJS: jobs.js
---
{% raw %}
<div ng-controller="JobsBoard">

<h3 ng-bind="positionTitle"></h3>
<p ng-bind="positionDescription"></p>
<label ng-bind="positionCategory"></label>

<p ng-bind="positionLevel"></p>

<a ng-href="{{applicationURL}}">Apply here</a>

<hr>

<h5>Company</h5>

<a ng-href="{{companyURL}}"><p ng-bind="company"></p></a>
	
<p ng-bind="companyDescription"></p>



</div>
{% endraw %}
