<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tech@NYU CMS</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/styles.css">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <!-- build:js -->
        <script src="js/bower_components/jquery/dist/jquery.js"></script>
        <script src="js/bower_components/handlebars/handlebars.js"></script>
        <script src="js/bower_components/ember/ember.js"></script>
        <script src="js/bower_components/ember-data/ember-data.js"></script>
        <!-- endbuild -->

        <!-- build:js2 -->
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="events/add">Here!</script>

        <script type="text/x-handlebars" data-template-name="events">
            <div class="container">    
                {{outlet}}           
                <form>
                    <fieldset>
                        <label>
                            Title
                            <input />
                        </label>
                        <label>
                            Short Title
                            <input />
                        </label>
                        <label>
                            Description
                            <input />
                        </label>
                        <label>
                            Details
                            <input />
                        </label>
                        <fieldset>
                            <label>
                                Date
                                <input type="date" />
                            </label>
                            <label>
                                Start Time
                                <input type="time" />
                            </label>
                            <label>
                                End Time
                                <input type="time" />
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Venue</legend>
                        <label>
                            Name
                            <datalist>
                                <option>A</option>
                            </datalist>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Organizers</legend>
                        <label>
                            Internal Teams
                            <select multiple>
                                <option>Team Name</option>
                            </select>
                        </label>
                        <label>
                            Coorganizing Clubs
                            <select multiple>
                                <option>Blah</option>
                            </select>
                            <button>Add Related Club</button>
                        </label>
                </form>
            </div>
        </script>
    </body>
</html>
