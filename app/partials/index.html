<div class="container">
  <div class="card-deck">
    <div ng-repeat="rdesc in apidesc">
      <div class="card" style="width: 230px; height: 80%; margin: 20px">
        <div class="card-body">
          <h4 class="card-title">
            <a ui-sref="list({resourceName: rdesc.id})">
              <b>{{rdesc.attributes.name.plural}}</b>
            </a>
          </h4>
          <a ui-sref="add({resourceName: rdesc.id})" class="btn btn-success btn-sm">
            Add
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
