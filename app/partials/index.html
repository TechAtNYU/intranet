<div class="container">
	<h3>Home</h3>

	<div class="col-md-3" ng-repeat="rdesc in apidesc">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">{{rdesc.attributes.name.plural}}</div>
			</div>
			<div class="panel-body">
				<p>
					<a ui-sref="list({resourceName: rdesc.id})" class="btn btn-default">List</a>
					<a ui-sref="add({resourceName: rdesc.id})" class="btn btn-success">Add</a>
				</p>
			</div>
		</div>
	</div>
</div>
