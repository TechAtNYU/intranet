<div class="container">
	<h3>Edit {{rdesc.name.singular}}</h3>
	<h5>{{rdesc.description}}</h5>

	<div class="form-group" ng-repeat="field in rdesc.fields">
		<label>{{field.friendlyName}}</label>
		<div ng-include="fep.getTemplateUrl(field.kind)"></div>
		<p class="help-block" ng-bind-html="field.description"></p>
	</div>
</div>
