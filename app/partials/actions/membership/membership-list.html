<div class="container" ng-controller="MembershipListCtrl">
	<h3>
		List {{rdesc.attributes.name.singular}}
	</h3>
	<h5>{{rdesc.attributes.description}}</h5>
	<div class="form-group">
		<select chosen
				ng-model="select_id"
				ng-options="info.id as info.display group by displayActivity(info.isActive) for info in memberDetails | orderBy: ['-isActive', 'team', '-isLead']"
				ng-change="updateSelection(select_id)"
				style="width: 500px;">
			<option value=""></option>
		</select>
		<button ui-sref="add({resourceName: rdesc.id})" class="btn btn-sm btn-success">Add</button>
		<button ui-sref="edit({resourceName: rdesc.id, id: model.id})" ng-disabled="!model" class="btn btn-sm btn-primary">Edit</button>
		<button ng-click="deleteResource(model.id)" ng-disabled="!model" class="btn btn-sm btn-danger">Delete</button>
	</div>

	<div class="form-group">
		<table class="table table-hover table-bordered table-sm">
			<tr>
				<th>ID</th>
				<td>{{model.id}}</td>
			</tr>

			<tr>
				<th>Name</th>
				<td>{{model.name}}</td>
			</tr>

			<tr>
				<th>Position</th>
				<td>{{model.position}}</td>
			</tr>

			<tr>
				<th>Start Date</th>
				<td>{{model.startDate | date: 'medium'}}</td>
			</tr>

			<tr>
				<th>End Date</th>
				<td>{{model.endDate | date: 'medium'}}</td>
			</tr>

			<tr>
				<th>Is Active</th>
				<td>{{model.isActive}}</td>
			</tr>

		</table>
	</div>

	<div class="form-group">

	</div>
</div>
