<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Add Coorganizer</h3>
</div>
<form id="coorganizer-form" method="POST" action="" role="form" ng-submit="submitCoorganizer()">
  <div class="modal-body">
    <div class="form-group">
      <label>Organization Name</label>
      <input type="text" name="name" class="form-control" ng-model="formData.name"></input>
    </div>

    <div class="form-group">
      <label>URL</label>
      <input type="text" name="url" class="form-control" ng-model="formData.url"></input>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description" class="form-control" ng-model="formData.description"></input>
    </div>

    <div class="form-group">
      <label>Liaisons</label>
      <div     
          multi-select
          input-model="liaisons"
          output-model="formData.liaisons"
          button-label="name"
          item-label="name"
          tick-property="ticked" 
      ></div>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="isRelatedClub"></input> This is a related club
      </label>
    </div>


    <div ng-if="isRelatedClub">
      <div class="form-group">
        <label>School</label>
        <input type="text" name="school" class="form-control" ng-model="formData.school"></input>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea type="text" name="notes" class="form-control" ng-model="formData.notes"></textarea>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="in-nyuen" ng-model="formData.inNYUEN"></input> In NYUEN?
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <input type="submit" class="btn btn-primary" name="addVenue" class="form-control"></input>
  </div>
</form>
