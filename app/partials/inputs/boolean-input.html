<div class="btn-group btn-toggle">
	<input name="value.true" type="button" class="btn btn-default" value="YES" ng-class="{active: model.attributes[field.name]}" ng-click="model.attributes[field.name] = true"></input>
	<input name="value.false" type="button" class="btn btn-default" value="NO" ng-class="{active: !model.attributes[field.name]}" ng-click="model.attributes[field.name] = false"></input>
</div>
