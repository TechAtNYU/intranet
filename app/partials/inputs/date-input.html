<!-- <input type="date" class="form-control" ng-model="model[field.name]" ng-disabled="field.validation.readOnly"> This is a date though. -->

<div class="input-group" ng-controller="DateCtrl">
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="toggleOpen($event)">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
	<input name="value" type="text" class="form-control" datepicker-popup="short" ng-model="model.attributes[field.name]" is-open="opened" date-disabled="field.validation.readOnly" close-text="Close">
</div>
