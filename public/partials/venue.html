<div class="modal-header">
    <h3 class="modal-title">Add Venue</h3>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
<div class="modal-body">
  <form id="venue-form" method="POST" action="" role="form">
    <legend>Venue</legend>

    <fieldset class="form-group">
      <div class="col-md-10">
        <label for="title">Title</label>
        <input name="title" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Name</label>
        <input type="text" name="name" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Company</label>
        <input type="text" name="company" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Address</label>
        <input type="text" name="address" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Kind</label>
        <input type="text" name="kind" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Seats</label>
        <input type="text" name="seats" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Notes</label>
        <textarea name="notes" class="form-control"></textarea>
      </div>
      
      <div class="col-md-3">
      <input type="submit" class="btn btn-primary" name="addVenue" class="form-control"></input>
      </div>
    </fieldset>
  </form>
</div>
