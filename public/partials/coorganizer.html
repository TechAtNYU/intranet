<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Add Coorganizer</h3>
</div>
<form id="venue-form" method="POST" action="" role="form">
  <div class="modal-body">
    <fieldset class="form-group">
      <div class="col-md-10">
        <label>Organization Name</label>
        <input type="text" name="name" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>URL</label>
        <input type="text" name="url" class="form-control"></input>
      </div>

      <div class="col-md-10">
        <label>Description</label>
        <input type="text" name="description" class="form-control"></input>
      </div>
      
      <div class="col-md-3">
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <input type="submit" class="btn btn-primary" name="addVenue" class="form-control"></input>
  </div>
</form>
